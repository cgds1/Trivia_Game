<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trivia Challenge</title>
  <link rel="stylesheet" href="styles/trivia.css">
  <link rel="icon" type="image/png" href="icons/trivial.png">
</head>
<body>
  <header>
    <h1>Trivia Challenge</h1>
  </header>

  <main class="container">
    <!-- CONFIG -->
    <section id="config" class="card">
      <h2>üìã Configuration</h2>
      <form id="config-form">
        <div class="form-grid">
          <label>
            <span>Player Name</span>
            <input type="text" id="player-name" minlength="2" maxlength="20" required>
          </label>
          <label>
            <span>N¬∫ questions</span>
            <input type="number" id="question-count" min="5" max="20" value="5" required>
          </label>
          <label>
            <span>Difficulty</span>
            <select id="difficulty">
              <option value="easy">Easy</option>
              <option value="medium">Normal</option>
              <option value="hard">Hard</option>
            </select>
          </label>
          <label>
            <span>Category</span>
            <select id="category">
              <option value="">Any</option>
            </select>
          </label>
        </div>
        <button type="submit" class="btn-primary">Start Game</button>
      </form>
    </section>

    <!-- GAME -->
    <section id="game" class="card hidden">
      <div id="loader" class="loader hidden"></div>
      <div id="question-container">
        <div class="status-bar">
          <div>Question <span id="current">1</span>/<span id="total">5</span></div>
          <div id="timer">20</div>
        </div>
        <h2 id="question-text">Here goes the question‚Ä¶</h2>
        <div id="answers" class="answers-grid"></div>
      </div>
    </section>

    <!-- RESULTS -->
    <section id="results" class="card hidden">
      <h2>üèÜ Results</h2>
      <p><strong>Player:</strong> <span id="player-display"></span></p>
      <p><strong>Score:</strong> <span id="score-display"></span></p>
      <p><strong>Correct:</strong> <span id="correct-display"></span>/<span id="total-display"></span></p>
      <p><strong>% Success:</strong> <span id="percent-display"></span>%</p>
      <p><strong>Average Time:</strong> <span id="avgtime-display"></span> s</p>
      <div class="btn-group">
        <button id="restart-same" class="btn-secondary">Repeat</button>
        <button id="restart-new"  class="btn-primary">New Configuration</button>
      </div>
    </section>
  </main>

  <script src="js/trivia.js" type="module"></script>
</body>
</html>
